   <body>
      <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-8">
      <input type="texto" class="form-control" id="email" placeholder="Email">
    </div>
  </div >
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="Password" placeholder="Password">
    </div>
  </div>
  <div id="button">
   <button  onclick="enviar()"  type="button" class="btn btn-primary btn-lg">    ENVIAR   </button>
  </div>
   <script >
      function enviar() {
        var varnombre = $ ("#nombre").val();
       var varcelular = $ ("#celular").val();
       var varemail= $ ("#email").val();
       $.ajax({
        "url":"http://localhost:3000/index.html",
        "dataType":"json",
        "type":"get"
        "data":{
          "nombre": varnombre,
          "celular": varcelular,          
          "email": varemail,
        },
        "success":function(resultado){
          if (resultado.estado == "exito") {
            location.href = "panel.html";
          } else {
            alert("clave incorrecta");
          }
        }       
    });
     }
   </script>
   </body>
   </html>
